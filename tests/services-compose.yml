version: "3"

services:
  html-fixtures:
    image: caddy:2.4.5
    container_name: html-fixtures
    volumes:
      - ../tests/Fixtures/html:/usr/share/caddy

  compiler:
    image: ghcr.io/smartassert/compiler:6.0
    container_name: test-compiler-container
    volumes:
      - ../tests/Fixtures/basil:/app/source
      - ../tests/build/tests:/app/tests
    ports:
      - "9005:8000"

  chrome-runner:
    image: ghcr.io/smartassert/chrome-runner:1.0
    container_name: test-chrome-runner-container
    volumes:
      - ../tests/build/tests:/app/tests
    ports:
      - "9006:8000"

  firefox-runner:
    image: ghcr.io/smartassert/firefox-runner:1.0
    container_name: test-firefox-runner-container
    volumes:
      - ../tests/build/tests:/app/tests
    ports:
      - "9007:8000"
